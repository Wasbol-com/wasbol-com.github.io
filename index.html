  <style>
    body {
      background-color: #8c8cff;
      /* font-family: 'Lilita One', sans-serif; */
      font-family: 'Londrina Solid', sans-serif;
      color: white;
    }
    main {
      display:flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1, h2 {
      text-transform: uppercase;
      text-shadow: 
        4px 4px  0px black,
        6px 6px  0px black;
      font-size: 80px;

      margin-bottom: 20px;
    }

    h2 {
      padding: 0;
      margin: 0;
      font-size: 40px;

      margin-bottom: 20px;
    }
    form {
      width: 100vw;
      max-width: 600px;
      display: flex;
      padding: 0 60px;
      flex-wrap: wrap;
    }
    input {
      border: 3px solid black;
      padding: 15px;
      font-size: 18px;
      flex: 2;
      box-shadow: 4px 4px 0px black;
      font-family: 'Londrina Solid', sans-serif;
      font-weight: light;
      min-width: 180px;
    }
    button {
      flex: 1;
      padding: 15px;
      font-size: 18px;
      background-color: white;
      color: black;
      border: 3px solid black;
      box-shadow: 4px 4px 0px black;
      font-family: 'Londrina Solid', sans-serif;
      font-weight: light;
      min-width: 180px;
    }
    button:hover {
      background-color: black;
      color: white;
        cursor: pointer;
    }
    p {
      text-shadow: 2px 2px 0px black;
    }

    #cloud_0 {
      top: 2vh;
      width: 29vw;  

      animation-duration: 45s;
      animation-delay: -10s;
    }

    #cloud_1 {
      top: 20vh;
      width: 20vw;  

      animation-duration: 60s;
      animation-delay: -40s;
    }

    #cloud_2 {
      transform: translateX(-20vw);

      top: 5vh;
      width: 5vw;  

      animation-duration: 120s;
      animation-delay: -20s;
    }

    #cloud_3 {
      transform: translateX(-20vw);

      top: 15vh;
      width: 2vw;  

      animation-duration: 200s;
      animation-delay: -180s;
    }

    .cloud {
      position: absolute;

      animation-name: glide;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes glide {
      from {
        transform: translateX(-20vw);
      }

      to {
        transform: translateX(calc(100vw))
      }
    }

    #clothes {
      width: 100vw;
      display: flex;
      justify-content: center;
    }

    #clothes svg{
      position: absolute;
      bottom: -20px;
      width: 100vw;
      max-width: 600px;
    }
  </style>

  <script>
    window.addEventListener("load", function() {
      const form = document.getElementById('mail-form');

      form.addEventListener("submit", function(e) {
        e.preventDefault();

        const data = new FormData(form);
        const action = e.target.action;

        const wrapper = document.getElementById('form-wrapper');

        form.remove();

        const sending = document.createElement('h2');
        sending.textContent = "Versturen...";

        wrapper.appendChild(sending);

        fetch(action, {
          mode: 'no-cors',
          method: 'POST',
          body: data,
        })
        .then(() => {
          const thankYou = document.createElement('h2');
          thankYou.textContent = "Bedankt!";

          sending.replaceWith(thankYou);
        });
      });
    });
  </script>
